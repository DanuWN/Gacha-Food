<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Roulette</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Masukan Menu</h1>
    <div class="card">
      <div class="input-group">
        <input type="text" id="makananInput" placeholder="Masukkan Menu">
        <button onclick="tambahMakanan()" class="btn-add">+</button>
      </div>
      
      <h2>Daftar Menu</h2>
      <ul id="daftarMakanan"></ul>
      
      <button onclick="pilihMakanan()" class="btn-spin">Mulai Gacha</button>
      
      <div class="result">
        <h2>Menu Terpilih</h2>
        <p id="makananTerpilih"></p>
      </div>
    </div>
    <footer>
      <p>&copy; Ahmad Danu Ilham Din</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
